<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon (optimized) -->
    <link rel="icon" href="/icon/favicon.ico" sizes="32x32" />
    <link rel="icon" href="/icon/favicon-16x16.png" type="image/png" sizes="16x16" />
    <link rel="icon" href="/icon/favicon-32x32.png" type="image/png" sizes="32x32" />
    
    <!-- Apple Touch Icons (optimized) -->
    <link rel="apple-touch-icon" href="/icon/apple-icon-180x180.png" />
    
    <!-- Android Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon/android-icon-192x192.png" />
    
    <!-- MS Tile Icons -->
    <meta name="msapplication-TileColor" content="#1a1a2e" />
    <meta name="msapplication-TileImage" content="/icon/ms-icon-144x144.png" />
    <meta name="msapplication-config" content="/icon/browserconfig.xml" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="description" content="Türkiye Deprem Takip Uygulaması - Kandilli Rasathanesi verileri ile anlık deprem bildirimleri" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://unpkg.com" />
    <link rel="preconnect" href="https://api.orhanaydogdu.com.tr" />
    <link rel="dns-prefetch" href="https://unpkg.com" />
    <link rel="dns-prefetch" href="https://api.orhanaydogdu.com.tr" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.js" as="script" crossorigin />
    <link rel="preload" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" as="style" crossorigin />
    
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>Deprem Takip - Kandilli Rasathanesi</title>
    
    <!-- Critical CSS (inline) -->
    <style>
      *{margin:0;padding:0;box-sizing:border-box}
      :root{--bg-primary:#0f172a;--bg-secondary:#1e293b;--bg-card:#334155;--bg-hover:#475569;--text-primary:#f8fafc;--text-secondary:#94a3b8;--border-color:#475569;--accent:#3b82f6}
      body{font-family:system-ui,-apple-system,sans-serif;background:var(--bg-primary);color:var(--text-primary);line-height:1.6;min-height:100vh}
      #app{min-height:100vh;display:flex;flex-direction:column}
      .loading{display:flex;align-items:center;justify-content:center;min-height:50vh;font-size:1.2rem;color:var(--text-secondary)}
    </style>
    
    <!-- Load Leaflet CSS asynchronously with fallback -->
    <link rel="preload" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" as="style" onload="this.onload=null;this.rel='stylesheet'" crossorigin>
    <noscript><link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"></noscript>
    
    <!-- Esri Leaflet for ArcGIS Services -->
    <script defer src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
